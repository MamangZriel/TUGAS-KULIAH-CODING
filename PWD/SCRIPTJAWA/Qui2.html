<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deret Fibonacci</title>
</head>
<body>
    <h1>Deret Fibonacci</h1>
    <label for="jumlah">Masukkan jumlah angka Fibonacci:</label>
    <input type="number" id="jumlah" value="">
    <button onclick="tampilkanFibonacci()">Tampilkan</button>
    <p id="hasil"></p>

    <script>
        function tampilkanFibonacci() {
            const jumlah = document.getElementById('jumlah').value; // Ambil input dari pengguna
            let a = 1, b = 1;
            let output = "";

            for (let i = 1; i <= jumlah; i++) {
                output += a + (i < jumlah ? ", " : ""); // Tambahkan angka ke output
                let temp = a;
                a = b;
                b = temp + b;
            }

            // Tampilkan hasil di paragraf
            document.getElementById('hasil').innerText = "Deret Fibonacci: " + output;
        }
    </script>
</body>
</html>
